<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add Shopping List Item</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body>
    <form>
      <div>
        <label>Enter Item</label>
        <!-- gets focus as soon as window loads -->
        <input type="text" id="item" autofocus />
      </div>
      <button type="submit">Add Item</button>
    </form>
    <script>
        <!-- ipcRenderer is used to asynchronously communicate between renderer and main processes -->
           const electron = require("electron");
           const { ipcRenderer } = electron;

        const form = document.querySelector('form');
        form.addEventListener('submit', submitForm);

        function submitForm(e) {
        	e.preventDefault();
      // grab item input and sent it to main.js via ipcRenderer
      const item = document.querySelector('#item').value;

      // give it a name, and the payload
      ipcRenderer.send('item:add', item)
        }
    </script>
  </body>
</html>
